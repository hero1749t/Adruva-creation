{% extends 'base.html' %}

{% block content %}

<section class="py-24 bg-slate-950 text-white">
    <div class="max-w-4xl mx-auto px-6">

        {% if service.image %}
        <img src="{{ service.image.url }}" class="rounded-xl mb-8">
        {% endif %}

        <h1 class="text-4xl font-bold mb-6">
            {{ service.title }}
        </h1>

        <p class="text-slate-300 leading-relaxed">
            {{ service.description }}
        </p>

    </div>
</section>

{% endblock %}
