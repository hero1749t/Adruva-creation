{% extends "base.html" %}
{% block content %}

<section class="py-20 bg-slate-950 text-white">
    <div class="max-w-7xl mx-auto px-6">

        <h2 class="text-4xl font-bold text-center mb-16">
            Our Portfolio
        </h2>

        <div class="grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">

            {% for portfolio in portfolios %}
            <div class="bg-slate-900 rounded-2xl overflow-hidden shadow-lg hover:scale-105 transition">

                {% if portfolio.image %}
                <img src="{{ portfolio.image.url }}" 
                     class="w-full h-60 object-cover">
                {% endif %}

                <div class="p-6">
                    <h3 class="text-xl font-semibold mb-2">
                        {{ portfolio.title }}
                    </h3>

                    <p class="text-slate-400 mb-4">
                        {{ portfolio.short_description }}
                    </p>

                    <a href="{% url 'portfolio_detail' portfolio.id %}"
                       class="text-purple-400 hover:text-purple-300 font-semibold">
                        View Details â†’
                    </a>
                </div>

            </div>
            {% empty %}
            <p class="text-center col-span-3 text-slate-400">
                No portfolio items added yet.
            </p>
            {% endfor %}

        </div>

    </div>
</section>

{% endblock %}
